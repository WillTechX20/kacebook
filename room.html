<!DOCTYPE html>
<html>
    <head>
        <title>Let's Chat on Kacebook!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    </head>
    <body>
        <h1>Let's Chat</h1>
        <input type="button" value="Logout" onclick="logout();">
        <div class="user_greeting"></div>
        <section>
            <h2>Chat Messages</h2>
            <p>Click on a message to give it a like!</p>
        </section>
        <input type="text" placeholder="Enter in your message here!" class="new_chat_message">
        <input type="button" value="Send" onclick="sendNewChatMessage();">
        <div class="scripts">
            <script src="room.js"></script>
        </div>
    </body>
</html>
